<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-2">
      <a class="navbar-brand text-light">Weather Dashboard</a>
      <div class="dateToday text-light"></div>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2 inputCity"
          type="search"
          placeholder="Input city here"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-info my-2 my-sm-0 searchBtnEl"
          type="submit"
        >
          Search
        </button>
      </form>
    </nav>

    <div class="container-fluid">
      <div class="d-flex justify-content-between">
        <div class="col-sm-10 currentWeather"></div>
        <div class="forecastWeather"></div>
        <div
          class="
            col-sm-2
            d-flex
            align-items-start
            justify-content-end
            sideContent
          "
        >
          <ul class="list-group savedCitiesUl"></ul>
        </div>
      </div>
    </div>

    <!-- LINK JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./Assets/script.js"></script>
  </body>
</html>
